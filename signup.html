<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | SkyTech</title>
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container-layout-styles">
      <div class="signup-left-styles">
        <h1>
          Faça seu cadastro e tenha acesso aos melhores cursos de programação do
          país!
        </h1>
      </div>
      <div class="signup-form-layout">
        <form action="" class="signup-form">
          <span class="signup">Crie sua conta</span>
          <div class="user">
            <label for="user">Usuário</label>
            <input id="user" type="text" placeholder="Usuário" />
          </div>
          <div class="e-mail">
            <label for="e-mail">e-mail</label>
            <input id="e-mail" type="email" placeholder="E-mail" />
          </div>
          <div class="password">
            <label for="password">senha</label>
            <input id="password" type="password" placeholder="Senha" />
          </div>
          <div class="password">
            <label for="password-confirm">Confirme sua senha</label>
            <input
              id="password-confirm"
              type="password"
              placeholder="Confirme sua senha"
            />
          </div>
          <div class="terms">
            Ao se registar, você concorda com nossas
            <a href="">poíticas de privacidade</a> e os nossos
            <a href="">termos de uso</a>.
          </div>
          <button class="form-btn">Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
