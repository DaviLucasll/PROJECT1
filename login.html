<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="login.css" />
    <title>Login | SkyTech</title>
  </head>
  <body>
    <div class="container-layout-styles">
      <div class="login-left-styles">
        <h1>Faça Login na melhor plataforma de cursos do Brasil!</h1>
        <img class="login-img" src="" alt="" />
      </div>
      <div class="login-form-layout">
        <form action="" class="login-form">
          <span class="login">login</span>
          <div class="e-mail">
            <label for="e-mail">e-mail</label>
            <input id="e-mail" type="email" placeholder="E-mail" />
          </div>
          <div class="password">
            <label for="password">senha</label>
            <input id="password" type="password" placeholder="Senha" />
          </div>
          <div class="forget-password-style">
            <a href="" class="links-underline-style">Esqueci minha senha</a>
          </div>
          <button class="form-btn">Entrar</button>
          <span class="signUp-link"
            >Não tem conta?&nbsp;
            <a href="signup.html" class="links-underline-style"
              >Registre-se</a
            ></span
          >
        </form>
      </div>
    </div>
  </body>
</html>
